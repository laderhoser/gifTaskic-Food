<body>

    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
   $( document ).ready(function() {


    var food = ["pizza", "tacos", "shakes", "burgers", "fries", "sodas", "mayo", "mustard", "ketchup", "cheese", "bacon", "eggs", "ham", "bagel", "forks", "straws", "beef", "chicken", "veggie", "onions", "pickles", "tomato"];


    for (var i = 0; i < food.length; i++) {

        // b.attr('data-let', food[i]);

        // b.text(food[i]);

        // //alternatively you could do it in one line but it'll be harder to read
        var b = $('<button class="btn btn-warning" data-let="' + food[i] + ' ">').text(food[i]);

        $("#buttons").append(b);

    //         getImage.attr('src', imageUrl);
    //         getImage.attr('alt', 'get image');

    //         //
    //         $('#images').prepend(getImage);

    $('.btn').on('click', function() {

        // After the click function it accesses api and searches for cats
        var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cheese";

        // Going to the URL and getting the data; 
        $.ajax({
            url: queryURL,
            method: 'GET'
        })

        // When its finished getting the query. 
        .done(function(response) {

            // Setting the variable of image_url to the specific object 
            var imageUrl = response.data.image_original_url;

            // Created a variable called cat image
            var catImage = $("<img>");

            // Given the catImage the source path and an alt tag (screen readers). 
            catImage.attr('src', imageUrl);
            catImage.attr('alt', 'cat image');

            // Adding images before the content that's there 
            $('#images').prepend(catImage);
        });
    });
});
    </script>
